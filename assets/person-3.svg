  <path d="M 28 22 Q 30 20 32 22" fill="none" stroke="#654321" stroke-width="0.8" opacity="0.6"/>
  <path d="M 48 22 Q 50 20 52 22" fill="none" stroke="#654321" stroke-width="0.8" opacity="0.6"/>
  
